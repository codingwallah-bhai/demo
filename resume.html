<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Resume Builder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @media print {
            @page { margin: 0; size: auto; }
            body { margin: 0; padding: 0; background: white; }
            
            /* Hide non-printable elements */
            nav, .print\:hidden, #editor-section, #tab-buttons, #toast-container { display: none !important; }
            
            /* Force show preview section */
            #preview-section { 
                display: block !important; 
                width: 100% !important; 
                position: absolute !important; 
                top: 0 !important; 
                left: 0 !important; 
            }

            .max-w-7xl { max-width: none !important; padding: 0 !important; margin: 0 !important; }
            
            #resume-preview-container { 
                padding: 0 !important; 
                width: 100% !important; 
                height: 100% !important; 
                box-shadow: none !important;
                margin: 0 !important;
            }
            
            /* Ensure background colors print */
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
        
        /* A4 Aspect Ratio Helper */
        .a4-ratio {
            aspect-ratio: 1 / 1.4142;
        }

        /* Custom Scrollbar for editor */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 print:hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <i data-lucide="layout" class="h-6 w-6 text-blue-600"></i>
                    <span class="font-bold text-xl text-gray-900 hidden sm:block">ResumeBuilder</span>
                </div>
                
                <div class="flex items-center gap-2 md:gap-4 overflow-x-auto">
                    <!-- Layout Selector -->
                    <select onchange="window.setLayout(this.value)" id="layout-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2">
                        <option value="modern">Modern</option>
                        <option value="classic">Classic</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="professional">Professional</option>
                    </select>

                    <!-- Color Pickers -->
                    <div class="hidden md:flex gap-1" id="color-picker-container">
                        <!-- Colors injected by JS -->
                    </div>

                    <!-- Save Button -->
                    <button onclick="window.saveToFirebase()" id="save-btn" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none">
                        <i data-lucide="cloud" class="h-4 w-4 mr-2 text-blue-500"></i>
                        <span id="save-text">Save</span>
                    </button>

                    <!-- Download Button -->
                    <button onclick="window.print()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                        <i data-lucide="download" class="h-4 w-4 md:mr-2"></i>
                        <span class="hidden md:inline">Download</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        
        <!-- Mobile Tab Toggle -->
        <div id="tab-buttons" class="md:hidden mb-4 flex rounded-lg bg-white p-1 shadow-sm print:hidden">
            <button onclick="window.switchTab('editor')" id="tab-editor" class="flex-1 py-2 text-sm font-medium rounded-md bg-blue-100 text-blue-700">Editor</button>
            <button onclick="window.switchTab('preview')" id="tab-preview" class="flex-1 py-2 text-sm font-medium rounded-md text-gray-500">Preview</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- EDITOR SECTION -->
            <div id="editor-section" class="lg:col-span-5 space-y-6 print:hidden h-[calc(100vh-100px)] overflow-y-auto custom-scroll pr-2">
                
                <!-- Personal Info -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4 flex items-center gap-2">
                        <i data-lucide="user" class="h-5 w-5 text-gray-500"></i> Personal Details
                    </h2>
                    
                    <!-- Image Upload -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
                        <div class="flex items-center gap-4">
                            <div id="image-preview-mini" class="h-12 w-12 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border border-gray-300">
                                <i data-lucide="image" class="h-6 w-6 text-gray-400"></i>
                            </div>
                            <input type="file" accept="image/*" onchange="window.handleImageUpload(this)" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 gap-4" id="personal-form">
                        <!-- Inputs injected by JS to match state -->
                    </div>
                </div>

                <!-- Experience -->
                <div class="bg-white shadow rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-medium text-gray-900 flex items-center gap-2">
                            <i data-lucide="briefcase" class="h-5 w-5 text-gray-500"></i> Experience
                        </h2>
                        <button onclick="window.addExperience()" class="inline-flex items-center p-1.5 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                            <i data-lucide="plus" class="h-4 w-4"></i>
                        </button>
                    </div>
                    <div id="experience-list" class="space-y-6">
                        <!-- Experience items injected here -->
                    </div>
                </div>

                <!-- Education -->
                <div class="bg-white shadow rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-medium text-gray-900 flex items-center gap-2">
                            <i data-lucide="graduation-cap" class="h-5 w-5 text-gray-500"></i> Education
                        </h2>
                        <button onclick="window.addEducation()" class="inline-flex items-center p-1.5 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                            <i data-lucide="plus" class="h-4 w-4"></i>
                        </button>
                    </div>
                    <div id="education-list" class="space-y-6">
                        <!-- Education items injected here -->
                    </div>
                </div>

                <!-- Skills -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4 flex items-center gap-2">
                        <i data-lucide="palette" class="h-5 w-5 text-gray-500"></i> Skills
                    </h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">List your skills (comma separated)</label>
                        <textarea id="skills-input" rows="3" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" oninput="window.handleSkillsChange(this.value)"></textarea>
                    </div>
                </div>
            </div>

            <!-- PREVIEW SECTION -->
            <div id="preview-section" class="lg:col-span-7 hidden lg:block">
                <div class="sticky top-24">
                    <div id="resume-preview-container" class="shadow-2xl print:shadow-none bg-white w-full mx-auto a4-ratio relative transition-all duration-300">
                        <!-- Resume Content Injected Here -->
                    </div>
                    <div class="text-center mt-4 text-sm text-gray-500 print:hidden flex justify-center gap-4">
                        <p>Preview uses A4 aspect ratio.</p>
                        <span class="text-gray-300">|</span>
                        <p id="save-status" class="text-blue-600 font-medium opacity-0 transition-opacity">Saved to Cloud!</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 transform transition-all duration-300 translate-y-20 opacity-0">
        <div class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2">
            <i data-lucide="check-circle" class="text-green-400 h-5 w-5"></i>
            <span id="toast-message">Notification</span>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqo5MOtYA5nuhJ2awI0O7_Vm-Yp1rWVZw",
            authDomain: "cricket-2b0a1.firebaseapp.com",
            databaseURL: "https://cricket-2b0a1-default-rtdb.firebaseio.com",
            projectId: "cricket-2b0a1",
            storageBucket: "cricket-2b0a1.appspot.com",
            messagingSenderId: "481266922688",
            appId: "1:481266922688:web:3ab1a2668a72132c62e925",
            measurementId: "G-3DHH8ZCNXV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Sign in anonymously to allow database access
        signInAnonymously(auth).then(() => {
            console.log("Signed in to Firebase");
            checkUrlForId();
        }).catch((error) => {
            console.error("Auth Error", error);
        });

        // --- GLOBAL FUNCTIONS ATTACHMENT ---
        // Attaching logic functions to window so HTML onClick works
        
        window.saveToFirebase = function() {
            const saveBtn = document.getElementById('save-btn');
            const saveText = document.getElementById('save-text');
            
            saveText.innerText = "Saving...";
            saveBtn.disabled = true;

            // Generate ID if not exists
            if (!appState.resumeId) {
                appState.resumeId = 'res_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            const resumeRef = ref(database, 'resumes/' + appState.resumeId);
            set(resumeRef, appState.data)
                .then(() => {
                    saveText.innerText = "Saved";
                    
                    // Update URL without reload
                    const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + appState.resumeId;
                    window.history.pushState({path:newUrl},'',newUrl);
                    
                    showToast("Resume saved successfully!");
                    setTimeout(() => { 
                        saveText.innerText = "Save"; 
                        saveBtn.disabled = false; 
                    }, 2000);
                })
                .catch((error) => {
                    console.error("Save failed", error);
                    saveText.innerText = "Retry";
                    saveBtn.disabled = false;
                    showToast("Failed to save. Check internet.");
                });
        }

        function checkUrlForId() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                appState.resumeId = id;
                loadFromFirebase(id);
            }
        }

        function loadFromFirebase(id) {
            const dbRef = ref(database);
            get(child(dbRef, `resumes/${id}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    appState.data = data;
                    // Refresh UI
                    init(); 
                    showToast("Resume loaded from cloud!");
                } else {
                    showToast("Resume ID not found.");
                }
            }).catch((error) => {
                console.error(error);
                showToast("Error loading data.");
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast-container');
            document.getElementById('toast-message').innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Expose init to window as well to call it from load
        window.reInit = init;

    </script>

    <script>

        let appState = {
            layout: 'modern',
            theme: 'blue',
            resumeId: null, // For Firebase
            data: {
                personal: {
                    fullName: 'Vikram Sharma',
                    title: 'Senior Software Engineer',
                    email: 'vikram.sharma@example.com',
                    phone: '+91 98765 43210',
                    address: 'Bangalore, India',

            }

        // --- CONSTANTS ---
        const colors = {
            blue: 'text-blue-700 border-blue-700',
            emerald: 'text-emerald-700 border-emerald-700',
            purple: 'text-purple-700 border-purple-700',
            slate: 'text-slate-800 border-slate-800',
            rose: 'text-rose-700 border-rose-700',
        };

        const bgColors = {
            blue: 'bg-blue-50',
            emerald: 'bg-emerald-50',
            purple: 'bg-purple-50',
            slate: 'bg-slate-50',
            rose: 'bg-rose-50',
        };
        
        const headerBgColors = {
             blue: 'bg-blue-700',
             emerald: 'bg-emerald-700',
             purple: 'bg-purple-700',
             slate: 'bg-slate-800',
             rose: 'bg-rose-700',
        }

        const iconColors = {
            blue: 'text-blue-600',
            emerald: 'text-emerald-600',
            purple: 'text-purple-600',
            slate: 'text-slate-600',
            rose: 'text-rose-600',
        };

        const themeMap = {
            blue: 'bg-blue-600',
            emerald: 'bg-emerald-600',
            purple: 'bg-purple-600',
            rose: 'bg-rose-600',
            slate: 'bg-slate-800'
        };

        // --- RENDER FUNCTIONS ---

        function init() {
            renderColorPickers();
            renderPersonalInputs();
            renderExperienceList();
            renderEducationList();
            const skillsEl = document.getElementById('skills-input');
            if(skillsEl) skillsEl.value = appState.data.skills;
            renderPreview();
            if(window.lucide) lucide.createIcons();
            
            // Set dropdown value
            document.getElementById('layout-select').value = appState.layout;
        }

        function renderColorPickers() {
            const container = document.getElementById('color-picker-container');
            container.innerHTML = ['blue', 'emerald', 'purple', 'rose', 'slate'].map(c => `
                <button onclick="window.setTheme('${c}')" 
                    class="w-6 h-6 rounded-full border-2 ${appState.theme === c ? 'border-gray-900' : 'border-transparent'} ${themeMap[c]}">
                </button>
            `).join('');
        }

        function renderPersonalInputs() {
            const fields = [
                { name: 'fullName', placeholder: 'Full Name' },
                { name: 'title', placeholder: 'Job Title' },
                { name: 'email', placeholder: 'Email', type: 'email' },
                { name: 'phone', placeholder: 'Phone' },
                { name: 'address', placeholder: 'Address' },
                { name: 'linkedin', placeholder: 'LinkedIn' },
                { name: 'github', placeholder: 'GitHub' },
            ];

            const container = document.getElementById('personal-form');
            let html = fields.map(f => `
                <input type="${f.type || 'text'}" 
                    placeholder="${f.placeholder}" 
                    value="${appState.data.personal[f.name] || ''}" 
                    oninput="window.updatePersonal('${f.name}', this.value)"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border mb-2">
            `).join('');
            
            html += `<textarea rows="3" placeholder="Professional Summary" oninput="window.updatePersonal('summary', this.value)" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">${appState.data.personal.summary || ''}</textarea>`;
            
            container.innerHTML = html;
        }

        function renderExperienceList() {
            const container = document.getElementById('experience-list');
            container.innerHTML = appState.data.experience.map(exp => `
                <div class="relative bg-gray-50 p-4 rounded-md border border-gray-200">
                    <button onclick="window.removeExperience(${exp.id})" class="absolute top-2 right-2 text-gray-400 hover:text-red-500">
                        <i data-lucide="trash-2" class="h-4 w-4"></i>
                    </button>
                    <div class="grid grid-cols-1 gap-3">
                        <input type="text" placeholder="Company" value="${exp.company}" oninput="window.updateExperience(${exp.id}, 'company', this.value)" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                        <input type="text" placeholder="Job Role" value="${exp.role}" oninput="window.updateExperience(${exp.id}, 'role', this.value)" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" placeholder="Start Date" value="${exp.startDate}" oninput="window.updateExperience(${exp.id}, 'startDate', this.value)" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                            <input type="text" placeholder="End Date" value="${exp.endDate}" oninput="window.updateExperience(${exp.id}, 'endDate', this.value)" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                        </div>
                        <textarea rows="3" placeholder="Description" oninput="window.updateExperience(${exp.id}, 'description', this.value)" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">${exp.description}</textarea>
                    </div>
                </div>
            `).join('');
            if(window.lucide) lucide.createIcons();
        }

        function renderEducationList() {
            const container = document.getElementById('education-list');
            container.innerHTML = appState.data.education.map(edu => `
                <div class="relative bg-gray-50 p-4 rounded-md border border-gray-200">
                    <button onclick="window.removeEducation(${edu.id})" class="absolute top-2 right-2 text-gray-400 hover:text-red-500">

                    </button>
                    <div class="grid grid-cols-1 gap-3">
                        <input type="text" placeholder="School" value="${edu.school}" oninput="window.updateEducation(${edu.id}, 'school', this.value)" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                        <input type="text" placeholder="Degree" value="${edu.degree}" oninput="window.updateEducation(${edu.id}, 'degree', this.value)" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" placeholder="Start Year" value="${edu.startDate}" oninput="window.updateEducation(${edu.id}, 'startDate', this.value)" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">

        // --- PREVIEW RENDER LOGIC ---

        function renderPreview() {
            const container = document.getElementById('resume-preview-container');
            const { personal, experience, education, skills } = appState.data;

            const thBg = bgColors[theme];

                             ${personal.phone ? `<div class="flex items-center gap-1">${iconStrWhite('phone')} ${personal.phone}</div>` : ''}

        // --- ACTION HANDLERS ---
        
        window.handleImageUpload = function(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    appState.data.personal.photoUrl = e.target.result;
                    // Update mini preview in editor
                    const miniPreview = document.getElementById('image-preview-mini');
                    miniPreview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover" />`;
                    renderPreview();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.updatePersonal = function(field, value) {
            appState.data.personal[field] = value;
            renderPreview();
        }

        window.updateExperience = function(id, field, value) {
            const exp = appState.data.experience.find(e => e.id === id);
            if (exp) {
                exp[field] = value;
                renderPreview();
            }
        }

        window.addExperience = function() {
            appState.data.experience.push({
                id: Date.now(),
                company: '',
                role: '',
                startDate: '',
                endDate: '',
                description: ''
            });
            renderExperienceList();
            renderPreview();
        }

        window.removeExperience = function(id) {
            appState.data.experience = appState.data.experience.filter(e => e.id !== id);
            renderExperienceList();
            renderPreview();
        }

        window.updateEducation = function(id, field, value) {
            const edu = appState.data.education.find(e => e.id === id);
            if (edu) {
                edu[field] = value;
                renderPreview();
            }
        }

        window.addEducation = function() {
            appState.data.education.push({
                id: Date.now(),
                school: '',
                degree: '',
                startDate: '',
                endDate: '',
                location: ''
            });
            renderEducationList();
            renderPreview();
        }

        window.removeEducation = function(id) {
            appState.data.education = appState.data.education.filter(e => e.id !== id);
            renderEducationList();
            renderPreview();
        }

        window.handleSkillsChange = function(value) {
            appState.data.skills = value;
            renderPreview();
        }

        window.setLayout = function(layout) {
            appState.layout = layout;
            renderPreview();
        }

        window.setTheme = function(theme) {
            appState.theme = theme;
            renderColorPickers();
            renderPreview();
        }

        window.switchTab = function(tab) {
            const editor = document.getElementById('editor-section');
            const preview = document.getElementById('preview-section');
            const tabEd = document.getElementById('tab-editor');
            const tabPr = document.getElementById('tab-preview');

            if (tab === 'editor') {
                editor.classList.remove('hidden');
                preview.classList.add('hidden', 'lg:block'); // Preview always visible on Desktop
                tabEd.className = "flex-1 py-2 text-sm font-medium rounded-md bg-blue-100 text-blue-700";
                tabPr.className = "flex-1 py-2 text-sm font-medium rounded-md text-gray-500";
            } else {
                editor.classList.add('hidden');
                preview.classList.remove('hidden');
                tabPr.className = "flex-1 py-2 text-sm font-medium rounded-md bg-blue-100 text-blue-700";
                tabEd.className = "flex-1 py-2 text-sm font-medium rounded-md text-gray-500";
            }
        }

        // --- START ---
        // Init is called by Firebase auth listener now for safety, but we call it once to render UI immediately
        init();
