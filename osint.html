<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Search Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            overflow: hidden; /* No scroll on body, handle inside */
            font-family: 'Inter', sans-serif;
            touch-action: pan-x pan-y;
        }

        /* CONTAINER */
        #mask-container {
            position: relative;
            width: 100vw;
            height: 100vh; /* Full mobile height */
            overflow: hidden;
            background: #fff;
        }

        /* IFRAME */
        #target-frame {
            position: absolute;
            width: 100vw;
            height: 120vh; /* Extra height to allow cropping bottom */
            border: none;
            left: 0;
            transition: top 0.3s ease;
        }

        /* Responsive Defaults */
        /* Desktop */
        @media (min-width: 768px) {
            #target-frame {
                top: -80px; /* Hide desktop header */
            }
        }
        /* Mobile */
        @media (max-width: 767px) {
            #target-frame {
                top: -60px; /* Hide mobile header (usually smaller) */
                width: 100%;
            }
        }

        /* Hidden Controls Button */
        #toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.8);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Actual Controls Panel (Hidden by default) */
        #controls {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            display: none; /* Hidden initially */
            flex-direction: column;
            gap: 12px;
            width: 200px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        
        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 2px;
            appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Loader */
        #loader {
            position: absolute;
            inset: 0;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="w-8 h-8 border-2 border-blue-500 border-t-transparent rounded-full animate-spin mb-3"></div>
        <div class="text-blue-500 font-mono text-xs tracking-widest uppercase">Securing Connection...</div>
    </div>

    <!-- Mask Container -->
    <div id="mask-container">
        <!-- 
           STRICT SANDBOX:
           - No 'allow-popups'
           - No 'allow-modals' (Blocks alerts/confirms)
           - No 'allow-top-navigation'
           This is the maximum security we can apply while keeping the search working.
        -->
        <iframe 
            id="target-frame"
            src="https://osintmynk.fun"
            sandbox="allow-forms allow-scripts allow-same-origin"
            title="Intel Source"
            scrolling="yes"
        ></iframe>
        
        <!-- Bottom Blocker (White bar to cover footer ads) -->
        <div id="bottom-blocker" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 0px; background: white; z-index: 10; pointer-events: none;"></div>
    </div>

    <!-- Toggle Settings Button -->
    <button id="toggle-btn" onclick="toggleControls()">
        <i data-lucide="settings-2" class="w-5 h-5"></i>
    </button>

    <!-- Controls Panel -->
    <div id="controls">
        <div class="flex justify-between items-center mb-2">
            <span class="text-white text-xs font-bold uppercase tracking-wider">View Adjustments</span>
            <button onclick="toggleControls()" class="text-gray-400 hover:text-white">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>
        </div>
        
        <div class="flex flex-col gap-2">
            <div class="flex justify-between text-[10px] text-gray-400">
                <span>Top Crop (Logo)</span>
                <span id="top-val">60px</span>
            </div>
            <input type="range" min="0" max="200" value="60" oninput="adjustTop(this.value)">
        </div>

        <div class="border-t border-gray-700 my-1"></div>

        <div class="flex flex-col gap-2">
            <div class="flex justify-between text-[10px] text-gray-400">
                <span>Bottom Crop</span>
                <span id="btm-val">0px</span>
            </div>
            <input type="range" min="0" max="300" value="0" oninput="adjustBottom(this.value)">
        </div>

        <div class="mt-2 pt-2 border-t border-gray-700">
            <button onclick="refreshFrame()" class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xs py-2 rounded flex items-center justify-center gap-2 transition-colors">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                Reset Connection
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const frame = document.getElementById('target-frame');
        const loader = document.getElementById('loader');
        const controls = document.getElementById('controls');
        
        // Responsive Initial Crop
        const isMobile = window.innerWidth < 768;
        const initialTop = isMobile ? 60 : 80;
        
        // Set initial slider value
        document.querySelector('input[oninput*="adjustTop"]').value = initialTop;
        adjustTop(initialTop);

        // Load Handler
        frame.onload = () => {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }, 1000);
        };
        // Fallback
        setTimeout(() => {
            if(loader.style.display !== 'none') {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }, 4000);

        function toggleControls() {
            if (controls.style.display === 'flex') {
                controls.style.display = 'none';
            } else {
                controls.style.display = 'flex';
            }
        }

        function adjustTop(val) {
            frame.style.top = `-${val}px`;
            // Add extra height to compensate for the shift so we don't see white space at bottom
            frame.style.height = `calc(100vh + ${val}px + 100px)`;
            document.getElementById('top-val').innerText = `${val}px`;
        }

        function adjustBottom(val) {
            const blocker = document.getElementById('bottom-blocker');
            blocker.style.height = `${val}px`;
            document.getElementById('btm-val').innerText = `${val}px`;
        }

        function refreshFrame() {
            loader.style.display = 'flex';
            loader.style.opacity = '1';
            frame.src = frame.src;
        }
    </script>
</body>
</html>
