<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBI - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            touch-action: pan-x pan-y;
        }

        /* CONTAINER - Yeh decide karta hai kitna area dikhega */
        #mask-container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 60px); /* Header height minus karke */
            overflow: hidden;
            background: #111827;
        }

        /* IFRAME - Target Website */
        #target-frame {
            position: absolute;
            width: 100vw;
            /* Height extra rakhi hai taaki niche tak content aaye */
            height: 150vh; 
            border: none;
            left: 0;
            transition: all 0.3s ease;
            background: white;
        }

        /* BOTTOM MASK - Niche ka menu chupane ke liye kaala parda */
        .curtain-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Default Bottom Crop */
            background: #111827; /* Matches background to look invisible */
            z-index: 50;
            border-top: 2px solid #ef4444; /* Red line for style */
            transition: height 0.3s ease;
        }
        
        .header-bg {
            background: #0f172a;
            border-bottom: 1px solid #1e293b;
        }
        
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }
        input[type=range]:focus {
            outline: none; 
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-900">

    <!-- HEADER (Fixed) -->
    <header class="header-bg text-white z-20 shrink-0 h-[60px] flex items-center justify-between px-4">
        <!-- Logo Area -->
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center border-2 border-white shadow-sm overflow-hidden">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" class="w-5 h-5 opacity-80" alt="Emblem">
            </div>
            <div class="leading-tight">
                <h1 class="text-xs font-bold tracking-widest text-gray-100 uppercase">CBI INTELLIGENCE</h1>
                <span class="text-[9px] text-green-500 font-mono tracking-wider">‚óè SECURE CONNECTION</span>
            </div>
        </div>

        <!-- Right Controls -->
        <div class="flex items-center gap-3">
            <button onclick="refreshFrame()" class="text-gray-400 hover:text-white transition-colors" title="Reload">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
            <button onclick="toggleControls()" class="p-2 bg-gray-800 rounded-full text-blue-400 hover:text-white hover:bg-blue-600 transition-all border border-gray-700">
                <i data-lucide="settings-2" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <!-- MAIN VIEWPORT -->
    <main class="flex-1 relative bg-gray-900 overflow-hidden">
        
        <div id="mask-container">
            <!-- 
                IFRAME 
                Top se -140px shift kiya hai taaki logo chup jaye.
                JS se adjust hoga agar kam/zyada karna ho.
            -->
            <iframe 
                id="target-frame"
                src="https://osintmynk.fun"
                sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-presentation allow-orientation-lock"
                referrerpolicy="no-referrer"
                title="Intel Source"
                scrolling="yes"
            ></iframe>
            
            <!-- Bottom Mask -->
            <div id="curtain-bottom" class="curtain-bottom">
                <div class="w-full h-full flex items-center justify-center">
                    <span class="text-[9px] text-gray-600 font-mono">RESTRICTED VIEW AREA</span>
                </div>
            </div>
        </div>

        <!-- SETTINGS PANEL (Hidden by default) -->
        <div id="controls" class="fixed top-[70px] right-4 bg-gray-900/95 border border-gray-700 p-4 rounded-lg shadow-2xl z-50 hidden w-72 text-white backdrop-blur-md">
             <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-700">
                <span class="text-xs font-bold text-blue-400 uppercase">System Config</span>
                <button onclick="toggleControls()" class="text-gray-400 hover:text-white"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            
            <div class="space-y-5">
                <!-- Login Issue Fix -->
                <div class="bg-gray-800 p-3 rounded border border-yellow-600/50">
                    <div class="flex items-center gap-2 mb-2">
                        <i data-lucide="alert-triangle" class="w-3 h-3 text-yellow-500"></i>
                        <p class="text-[10px] text-yellow-500 font-bold uppercase">Login Required Error?</p>
                    </div>
                    <div class="space-y-2">
                        <button onclick="window.open('https://osintmynk.fun', '_blank')" class="w-full py-2 bg-green-700 hover:bg-green-600 text-white text-[10px] font-bold rounded flex items-center justify-center gap-2 transition-colors">
                            <i data-lucide="key"></i>
                            <span>1. AUTHENTICATE (NEW TAB)</span>
                        </button>
                        <button onclick="refreshFrame()" class="w-full py-2 bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold rounded flex items-center justify-center gap-2 transition-colors">
                            <i data-lucide="refresh-cw"></i>
                            <span>2. THEN REFRESH HERE</span>
                        </button>
                    </div>
                </div>

                <!-- View Toggle -->
                <div class="bg-gray-800 p-2 rounded border border-gray-600">
                    <button onclick="toggleFullView()" id="fix-btn" class="w-full py-2 bg-gray-700 hover:bg-gray-600 text-gray-200 text-xs font-bold rounded flex items-center justify-center gap-2 transition-colors">
                        <i data-lucide="eye"></i>
                        <span>SHOW FULL HEADER (UNMASK)</span>
                    </button>
                </div>

                <!-- Top Crop Control -->
                <div>
                    <div class="flex justify-between text-[11px] text-gray-300 mb-2 font-medium">
                        <span>Hide Top (Logo/Header)</span>
                        <span id="top-val" class="text-blue-400 font-mono">140px</span>
                    </div>
                    <input type="range" min="0" max="400" value="140" id="top-slider" oninput="adjustTop(this.value)" class="w-full h-1.5 bg-gray-700 rounded-lg cursor-pointer accent-blue-500 hover:accent-blue-400">
                </div>

                <!-- Bottom Crop Control -->
                <div>
                    <div class="flex justify-between text-[11px] text-gray-300 mb-2 font-medium">
                        <span>Hide Bottom (Menu/Ads)</span>
                        <span id="btm-val" class="text-red-400 font-mono">80px</span>
                    </div>
                    <input type="range" min="0" max="300" value="80" id="btm-slider" oninput="adjustBottom(this.value)" class="w-full h-1.5 bg-gray-700 rounded-lg cursor-pointer accent-red-500 hover:accent-red-400">
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
        const frame = document.getElementById('target-frame');
        const cBottom = document.getElementById('curtain-bottom');
        const controls = document.getElementById('controls');
        
        // --- CONFIGURATION ---
        let settings = {
            top: 140,    // Default Desktop
            bottom: 80,
            isFullView: false
        };

        // Store original values to restore after "Full View"
        let savedSettings = { ...settings };

        // Mobile Adjustment
        if(window.innerWidth < 768) {
            settings.top = 120;
            settings.bottom = 60;
            savedSettings = { ...settings };
        }
        
        // Initial setup
        updateSliders();
        applySettings();

        // --- FUNCTIONS ---

        function toggleControls() {
            if(controls.style.display === 'block') {
                controls.style.display = 'none';
            } else {
                controls.style.display = 'block';
            }
        }

        function toggleFullView() {
            const btn = document.getElementById('fix-btn');
            const btnSpan = btn.querySelector('span');
            
            settings.isFullView = !settings.isFullView;

            if (settings.isFullView) {
                // Show Everything (Remove Cuts)
                settings.top = 0;
                settings.bottom = 0;
                
                // Update Button UI
                btn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                btn.classList.add('bg-green-600', 'hover:bg-green-700');
                btnSpan.innerText = "RESTORE MASKING";
                
            } else {
                // Restore Previous Cuts
                settings.top = savedSettings.top;
                settings.bottom = savedSettings.bottom;
                
                // Update Button UI
                btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
                btn.classList.remove('bg-green-600', 'hover:bg-green-700');
                btnSpan.innerText = "SHOW FULL HEADER (UNMASK)";
            }

            updateSliders();
            applySettings();
        }

        function adjustTop(val) {
            if (!settings.isFullView) {
                settings.top = parseInt(val);
                savedSettings.top = parseInt(val); // Save user preference
                document.getElementById('top-val').innerText = val + 'px';
                applySettings();
            }
        }

        function adjustBottom(val) {
            if (!settings.isFullView) {
                settings.bottom = parseInt(val);
                savedSettings.bottom = parseInt(val); // Save user preference
                document.getElementById('btm-val').innerText = val + 'px';
                applySettings();
            }
        }

        function updateSliders() {
            document.getElementById('top-slider').value = settings.top;
            document.getElementById('top-val').innerText = settings.top + 'px';
            
            document.getElementById('btm-slider').value = settings.bottom;
            document.getElementById('btm-val').innerText = settings.bottom + 'px';
        }

        function applySettings() {
            frame.style.top = `-${settings.top}px`;
            frame.style.height = `calc(100vh + ${settings.top}px)`;
            cBottom.style.height = `${settings.bottom}px`;
        }

        function refreshFrame() {
            frame.src = frame.src;
        }
    </script>
</body>
</html>
