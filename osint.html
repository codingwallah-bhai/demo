<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBI - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            touch-action: pan-x pan-y;
        }

        /* CONTAINER */
        #mask-container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 60px); 
            overflow: hidden;
            background: #111827;
        }

        /* IFRAME WRAPPER */
        #iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            transition: transform 0.3s ease;
            -webkit-overflow-scrolling: touch;
            display: none; /* Hidden initially until bypassed */
        }

        /* IFRAME */
        #target-frame {
            position: absolute;
            width: 100%; 
            height: 150vh; 
            border: none;
            left: 0;
            background: white;
        }

        /* SECURITY BYPASS SCREEN */
        #security-bypass {
            position: absolute;
            inset: 0;
            background: #0f172a;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* MASKS */
        .curtain-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px; 
            background: #111827;
            z-index: 50;
            border-top: 2px solid #ef4444; 
            transition: height 0.3s ease;
        }
        
        .header-bg {
            background: #0f172a;
            border-bottom: 1px solid #1e293b;
        }

        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }
        input[type=range]:focus {
            outline: none; 
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: rgba(16, 185, 129, 0.5);
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-900">

    <!-- HEADER -->
    <header class="header-bg text-white z-20 shrink-0 h-[60px] flex items-center justify-between px-4">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center border-2 border-white shadow-sm overflow-hidden">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" class="w-5 h-5 opacity-80" alt="Emblem">
            </div>
            <div class="leading-tight">
                <h1 class="text-xs font-bold tracking-widest text-gray-100 uppercase">CBI INTELLIGENCE</h1>
                <span class="text-[9px] text-green-500 font-mono tracking-wider">‚óè CHROME BYPASS ACTIVE</span>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <button onclick="location.reload()" class="text-gray-400 hover:text-white transition-colors" title="Reload">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
            <button onclick="toggleControls()" class="p-2 bg-gray-800 rounded-full text-blue-400 hover:text-white hover:bg-blue-600 transition-all border border-gray-700">
                <i data-lucide="settings-2" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <!-- MAIN VIEWPORT -->
    <main class="flex-1 relative bg-gray-900 overflow-hidden">
        
        <div id="mask-container">
            
            <!-- CHROME SECURITY BYPASS SCREEN -->
            <div id="security-bypass">
                <div class="w-16 h-16 border-4 border-gray-700 border-t-red-500 rounded-full animate-spin mb-6"></div>
                <h2 class="text-white font-bold text-lg mb-2">SECURE CONNECTION READY</h2>
                <p class="text-gray-400 text-xs mb-6 max-w-xs">
                    Chrome Mobile requires manual activation to bypass iframe security blocks.
                </p>
                <button onclick="activateBypass()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg flex items-center gap-2 transition-transform transform active:scale-95">
                    <i data-lucide="shield-alert"></i>
                    <span>INITIALIZE BYPASS</span>
                </button>
                <div class="mt-8 text-[10px] text-gray-500 font-mono">
                    PROTOCOL: FORCE_DESKTOP_V2
                </div>
            </div>

            <!-- Wrapper for scaling magic -->
            <div id="iframe-wrapper">
                <!-- iframe src is empty initially to prevent early blocking -->
                <iframe 
                    id="target-frame"
                    data-src="https://osintmynk.fun"
                    sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-popups-to-escape-sandbox allow-presentation"
                    referrerpolicy="no-referrer"
                    title="Intel Source"
                    scrolling="yes"
                ></iframe>
            </div>
            
            <!-- Bottom Mask -->
            <div id="curtain-bottom" class="curtain-bottom">
                <div class="w-full h-full flex items-center justify-center">
                    <span class="text-[9px] text-gray-600 font-mono">SECURE MASKING ACTIVE</span>
                </div>
            </div>
        </div>

        <!-- SETTINGS PANEL -->
        <div id="controls" class="fixed top-[70px] right-4 bg-gray-900/95 border border-gray-700 p-4 rounded-lg shadow-2xl z-50 hidden w-72 text-white backdrop-blur-md">
             <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-700">
                <span class="text-xs font-bold text-blue-400 uppercase">View Configuration</span>
                <button onclick="toggleControls()" class="text-gray-400 hover:text-white"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            
            <div class="space-y-5">
                <!-- Desktop Mode Toggle -->
                <div class="bg-gray-800 p-2 rounded border border-gray-600">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-[10px] text-gray-300 font-bold">DESKTOP SIMULATION</span>
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    </div>
                    <button onclick="toggleDesktopMode()" id="desktop-btn" class="w-full py-1.5 bg-blue-600 hover:bg-blue-700 text-white text-[10px] font-bold rounded transition-colors">
                        TOGGLE DESKTOP MODE
                    </button>
                </div>

                <!-- Top Crop -->
                <div>
                    <div class="flex justify-between text-[11px] text-gray-300 mb-2 font-medium">
                        <span>Hide Top (Logo)</span>
                        <span id="top-val" class="text-blue-400 font-mono">140px</span>
                    </div>
                    <input type="range" min="0" max="400" value="140" id="top-slider" oninput="adjustTop(this.value)" class="w-full h-1.5 bg-gray-700 rounded-lg cursor-pointer accent-blue-500 hover:accent-blue-400">
                </div>

                <!-- Bottom Crop -->
                <div>
                    <div class="flex justify-between text-[11px] text-gray-300 mb-2 font-medium">
                        <span>Hide Bottom (Menu)</span>
                        <span id="btm-val" class="text-red-400 font-mono">80px</span>
                    </div>
                    <input type="range" min="0" max="300" value="80" id="btm-slider" oninput="adjustBottom(this.value)" class="w-full h-1.5 bg-gray-700 rounded-lg cursor-pointer accent-red-500 hover:accent-red-400">
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
        const frame = document.getElementById('target-frame');
        const wrapper = document.getElementById('iframe-wrapper');
        const bypassScreen = document.getElementById('security-bypass');
        const cBottom = document.getElementById('curtain-bottom');
        const controls = document.getElementById('controls');
        
        // --- CONFIGURATION ---
        let settings = {
            top: 140,
            bottom: 80,
            desktopMode: false 
        };

        // Initialize sliders
        document.getElementById('top-slider').value = settings.top;
        document.getElementById('btm-slider').value = settings.bottom;
        document.getElementById('top-val').innerText = settings.top + 'px';
        document.getElementById('btm-val').innerText = settings.bottom + 'px';

        // --- SECURITY BYPASS FUNCTION ---
        function activateBypass() {
            // 1. Hide the bypass screen
            bypassScreen.style.opacity = '0';
            setTimeout(() => { bypassScreen.style.display = 'none'; }, 500);

            // 2. Show the wrapper
            wrapper.style.display = 'block';

            // 3. Load the URL *now* (User Interaction triggers this)
            // This tricks Chrome into thinking the user navigated here manually
            const targetUrl = frame.getAttribute('data-src');
            frame.src = targetUrl;

            // 4. Apply Desktop Mode Logic immediately
            checkAndApplyDesktopMode();
        }

        // --- SMART MOBILE DETECTION & SCALING ---
        function checkAndApplyDesktopMode() {
            const screenWidth = window.innerWidth;
            
            // Force desktop mode on mobile to prevent "Login/App" popups
            if (screenWidth < 768) {
                settings.desktopMode = true;
                
                // We fake a 1280px screen width
                const desktopWidth = 1280; 
                const scale = screenWidth / desktopWidth;
                
                frame.style.width = `${desktopWidth}px`;
                frame.style.height = `200vh`; 
                frame.style.minWidth = '1280px'; 
                
                wrapper.style.transform = `scale(${scale})`;
                wrapper.style.height = `${100 / scale}%`;
                wrapper.style.width = `${desktopWidth}px`;

                // Adjust default crop for this new scale
                settings.top = 200; 
                settings.bottom = 120;
                
                updateButtonState(true);
            } else {
                settings.desktopMode = false;
                frame.style.width = '100%';
                frame.style.minWidth = 'auto';
                wrapper.style.transform = 'none';
                updateButtonState(false);
            }
            applySettings();
        }

        function toggleDesktopMode() {
            if (settings.desktopMode) {
                settings.desktopMode = false;
                frame.style.width = '100%';
                frame.style.minWidth = 'auto';
                wrapper.style.transform = 'none';
                wrapper.style.width = '100%';
                wrapper.style.height = '100%';
                updateButtonState(false);
            } else {
                checkAndApplyDesktopMode();
            }
        }

        function updateButtonState(isActive) {
            const btn = document.getElementById('desktop-btn');
            if(isActive) {
                btn.innerText = "MODE: DESKTOP (ACTIVE)";
                btn.classList.add('bg-green-600', 'hover:bg-green-700');
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            } else {
                btn.innerText = "MODE: MOBILE (DEFAULT)";
                btn.classList.remove('bg-green-600', 'hover:bg-green-700');
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
            }
        }

        // --- NORMAL FUNCTIONS ---

        function toggleControls() {
            controls.style.display = controls.style.display === 'block' ? 'none' : 'block';
        }

        function adjustTop(val) {
            settings.top = parseInt(val);
            document.getElementById('top-val').innerText = val + 'px';
            applySettings();
        }

        function adjustBottom(val) {
            settings.bottom = parseInt(val);
            document.getElementById('btm-val').innerText = val + 'px';
            applySettings();
        }

        function applySettings() {
            frame.style.top = `-${settings.top}px`;
            
            if(settings.desktopMode) {
                cBottom.style.height = `${settings.bottom}px`;
            } else {
                frame.style.height = `calc(100vh + ${settings.top}px)`;
                cBottom.style.height = `${settings.bottom}px`;
            }
        }
    </script>
</body>
</html>
