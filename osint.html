<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBI - Intelligence Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* CONTAINER */
        #mask-container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 60px); 
            overflow: hidden;
            background: #111827;
        }

        /* IFRAME - NO SANDBOX, DIRECT ACCESS */
        #target-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150vh; 
            border: none;
            background: white;
            transition: top 0.3s ease;
        }

        /* MASKS (To hide Logo & Menu) */
        .curtain-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px; 
            background: #111827;
            z-index: 50;
            border-top: 2px solid #ef4444; 
            transition: height 0.3s ease;
        }
        
        .header-bg {
            background: #0f172a;
            border-bottom: 1px solid #1e293b;
        }

        /* OVERLAY FOR CHROME FIX */
        #chrome-fix-overlay {
            position: absolute;
            inset: 0;
            background: rgba(17, 24, 39, 0.98);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; }
        input[type=range]:focus { outline: none; }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-900">

    <!-- HEADER -->
    <header class="header-bg text-white z-20 shrink-0 h-[60px] flex items-center justify-between px-4">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center border-2 border-white shadow-sm overflow-hidden">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" class="w-5 h-5 opacity-80" alt="Emblem">
            </div>
            <div class="leading-tight">
                <h1 class="text-xs font-bold tracking-widest text-gray-100 uppercase">CBI INTELLIGENCE</h1>
                <span class="text-[9px] text-green-500 font-mono tracking-wider">‚óè RAW MODE (NO SANDBOX)</span>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <button onclick="document.getElementById('target-frame').src += ''" class="text-gray-400 hover:text-white transition-colors">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
            <button onclick="toggleControls()" class="p-2 bg-gray-800 rounded-full text-blue-400 hover:text-white transition-all border border-gray-700">
                <i data-lucide="settings-2" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <!-- MAIN VIEWPORT -->
    <main class="flex-1 relative bg-gray-900 overflow-hidden">
        
        <div id="mask-container">
            
            <!-- CHROME FIX OVERLAY -->
            <div id="chrome-fix-overlay">
                <div class="w-16 h-16 bg-blue-900/30 rounded-full flex items-center justify-center mb-4 border border-blue-500 animate-pulse">
                    <i data-lucide="chrome" class="w-8 h-8 text-blue-400"></i>
                </div>
                <h2 class="text-white font-bold text-xl mb-2">CHROME PROTOCOL</h2>
                <p class="text-gray-400 text-xs mb-8 max-w-xs leading-relaxed">
                    Chrome blocks embedded logins. Use this One-Time Auth process to whitelist the session.
                </p>
                
                <div class="flex flex-col gap-4 w-full max-w-xs">
                    <button onclick="authenticateSession()" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95">
                        <i data-lucide="key"></i>
                        <span>1. UNLOCK SESSION</span>
                    </button>
                    
                    <button onclick="loadDirectFrame()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95">
                        <i data-lucide="play"></i>
                        <span>2. LOAD FRAME</span>
                    </button>
                </div>
            </div>

            <!-- IFRAME (NO SANDBOX ATTRIBUTE - CRITICAL FOR CHROME) -->
            <!-- Removing 'sandbox' treats it as a standard third-party request -->
            <iframe 
                id="target-frame"
                data-src="https://osintmynk.fun"
                referrerpolicy="no-referrer"
                loading="eager"
                title="Intel Source"
                scrolling="yes"
            ></iframe>
            
            <!-- Bottom Mask -->
            <div id="curtain-bottom" class="curtain-bottom">
                <div class="w-full h-full flex items-center justify-center">
                    <span class="text-[9px] text-gray-600 font-mono">SECURE MASKING ACTIVE</span>
                </div>
            </div>
        </div>

        <!-- SETTINGS PANEL -->
        <div id="controls" class="fixed top-[70px] right-4 bg-gray-900/95 border border-gray-700 p-4 rounded-lg shadow-2xl z-50 hidden w-72 text-white backdrop-blur-md">
             <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-700">
                <span class="text-xs font-bold text-blue-400 uppercase">Configuration</span>
                <button onclick="toggleControls()" class="text-gray-400 hover:text-white"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            
            <div class="space-y-5">
                <div class="bg-gray-800 p-2 rounded border border-gray-600">
                    <p class="text-[10px] text-yellow-500 font-bold mb-2">Troubleshooting</p>
                    <button onclick="document.getElementById('chrome-fix-overlay').style.display='flex'" class="w-full py-1.5 bg-gray-700 hover:bg-gray-600 text-white text-[10px] rounded">
                        Show Auth Menu
                    </button>
                </div>

                <div>
                    <div class="flex justify-between text-[11px] text-gray-300 mb-2 font-medium">
                        <span>Hide Top (Logo)</span>
                        <span id="top-val" class="text-blue-400 font-mono">140px</span>
                    </div>
                    <input type="range" min="0" max="400" value="140" oninput="adjustTop(this.value)" class="w-full h-1.5 bg-gray-700 rounded-lg cursor-pointer accent-blue-500">
                </div>

                <div>
                    <div class="flex justify-between text-[11px] text-gray-300 mb-2 font-medium">
                        <span>Hide Bottom (Menu)</span>
                        <span id="btm-val" class="text-red-400 font-mono">80px</span>
                    </div>
                    <input type="range" min="0" max="300" value="80" oninput="adjustBottom(this.value)" class="w-full h-1.5 bg-gray-700 rounded-lg cursor-pointer accent-red-500">
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
        const frame = document.getElementById('target-frame');
        const overlay = document.getElementById('chrome-fix-overlay');
        const cBottom = document.getElementById('curtain-bottom');
        const controls = document.getElementById('controls');
        
        // --- SETTINGS ---
        let settings = { top: 140, bottom: 80 };

        // --- AUTH LOGIC ---
        function authenticateSession() {
            // Opens the site to establish the session in the main browser context
            window.open('https://osintmynk.fun', 'AuthPopup', 'width=500,height=600');
        }

        function loadDirectFrame() {
            // Hides overlay and loads URL
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);
            
            // Set source now
            frame.src = frame.getAttribute('data-src');
        }

        // --- UI FUNCTIONS ---
        function toggleControls() {
            controls.style.display = controls.style.display === 'block' ? 'none' : 'block';
        }

        function adjustTop(val) {
            settings.top = val;
            document.getElementById('top-val').innerText = val + 'px';
            applySettings();
        }

        function adjustBottom(val) {
            settings.bottom = val;
            document.getElementById('btm-val').innerText = val + 'px';
            applySettings();
        }

        function applySettings() {
            frame.style.top = `-${settings.top}px`;
            frame.style.height = `calc(150vh + ${settings.top}px)`;
            cBottom.style.height = `${settings.bottom}px`;
        }
        
        // Apply initial settings
        applySettings();
    </script>
</body>
</html>
