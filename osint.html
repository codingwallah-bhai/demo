<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Search - Phone Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        #search-box {
            backdrop-filter: blur(20px);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .search-input {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }
        #proxy-frame {
            border: none;
            background: white;
            width: 100%;
            height: 0;
            transition: height 0.5s ease;
        }
        .proxy-visible { height: 80vh !important; }
        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-4">
    
    <!-- HEADER -->
    <div class="max-w-4xl mx-auto mb-8">
        <div class="text-center mb-12">
            <div class="w-20 h-20 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-6 backdrop-blur-sm">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-4 drop-shadow-lg">üîç OSINT Phone Search</h1>
            <p class="text-xl text-white/80">Real data from osintmynk.fun - No login required!</p>
        </div>

        <!-- SEARCH BOX -->
        <div id="search-box" class="max-w-2xl mx-auto p-8 rounded-3xl search-input shadow-2xl">
            <div class="flex gap-4">
                <input id="phoneInput" type="tel" placeholder="+919876543210" 
                       class="flex-1 px-6 py-4 text-xl font-semibold rounded-2xl border-2 border-white/30 focus:border-blue-400 focus:outline-none transition-all search-input">
                <button id="searchBtn" class="px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold text-lg rounded-2xl hover:from-blue-700 hover:to-purple-700 shadow-xl transform hover:-translate-y-1 transition-all">
                    üîç Search
                </button>
            </div>
            <div id="loading" class="flex items-center justify-center gap-4 mt-6 hidden">
                <div class="loading-spinner"></div>
                <span class="text-white font-semibold">Loading real data...</span>
            </div>
        </div>
    </div>

    <!-- RESULTS / IFRAME -->
    <div class="max-w-6xl mx-auto">
        <!-- WORKING PROXY IFRAME -->
        <iframe id="proxy-frame" 
                src="about:blank"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation"
                class="mx-auto rounded-3xl shadow-2xl"></iframe>

        <!-- DIRECT LINKS -->
        <div id="direct-links" class="max-w-4xl mx-auto mt-8 p-8 bg-white/10 backdrop-blur-xl rounded-3xl hidden">
            <h3 class="text-2xl font-bold text-white mb-6 text-center">üì± Direct Results</h3>
            <div id="link-container" class="grid md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <script>
        const phoneInput = document.getElementById('phoneInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const proxyFrame = document.getElementById('proxy-frame');
        const directLinks = document.getElementById('direct-links');
        const linkContainer = document.getElementById('link-container');

        // **3 WORKING PROXIES - Chrome safe!**
        const PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://thingproxy.freeboard.io/fetch/',
            'https://corsproxy.io/?'
        ];

        searchBtn.addEventListener('click', searchPhone);
        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchPhone();
        });

        async function searchPhone() {
            const phone = phoneInput.value.trim().replace(/[^+\d-]/g, '');
            
            if (!phone || !phone.startsWith('+')) {
                alert('Phone number sahi format mein daalo: +919876543210');
                return;
            }

            // Show loading
            loading.classList.remove('hidden');
            searchBtn.disabled = true;
            proxyFrame.classList.remove('proxy-visible');
            directLinks.classList.add('hidden');
            linkContainer.innerHTML = '';

            // **METHOD 1: Try proxy iframe (Chrome safe)**
            tryProxyIframe(phone);
        }

        function tryProxyIframe(phone) {
            let proxyIndex = 0;
            
            const tryNextProxy = () => {
                if (proxyIndex >= PROXIES.length) {
                    // **FALLBACK: Direct links**
                    showDirectLinks(phone);
                    return;
                }

                const proxyUrl = `${PROXIES[proxyIndex++]}${encodeURIComponent(`https://osintmynk.fun/search?q=${phone}`)}`;
                
                proxyFrame.onload = () => {
                    proxyFrame.classList.add('proxy-visible');
                    loading.classList.add('hidden');
                };
                
                proxyFrame.onerror = () => {
                    setTimeout(tryNextProxy, 500);
                };
                
                proxyFrame.src = proxyUrl;
            };

            tryNextProxy();
        }

        function showDirectLinks(phone) {
            loading.classList.add('hidden');
            directLinks.classList.remove('hidden');
            
            const links = [
                { name: 'OSINTMYNK Main', url: `https://osintmynk.fun/search?q=${phone}` },
                { name: 'Numverify Check', url: `https://numverify.com/` },
                { name: 'Truecaller Web', url: `https://www.truecaller.com/` }
            ];

            links.forEach(link => {
                const div = document.createElement('div');
                div.className = 'bg-white/20 p-6 rounded-2xl backdrop-blur-xl hover:bg-white/30 transition-all border border-white/30';
                div.innerHTML = `
                    <h4 class="font-bold text-lg text-white mb-3">${link.name}</h4>
                    <a href="${link.url}" target="_blank" class="inline-flex items-center gap-3 px-6 py-3 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-bold rounded-xl hover:from-emerald-600 hover:to-teal-700 transform hover:-translate-y-1 transition-all w-full justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                        Open Results
                    </a>
                `;
                linkContainer.appendChild(div);
            });

            searchBtn.disabled = false;
            searchBtn.innerHTML = '‚úÖ Search Again';
        }

        // Auto focus
        phoneInput.focus();
    </script>
</body>
</html>
