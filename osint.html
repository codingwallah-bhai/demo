<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <!-- Viewport tweak to prevent auto-scaling issues on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBI - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* CONTAINER */
        #mask-container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 60px); 
            overflow: hidden;
            background: #111827;
        }

        /* IFRAME WRAPPER - SCALING ENGINE */
        #iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            transition: transform 0.3s ease;
            /* Critical for mobile scrolling */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* IFRAME - FORCE 1366px (Standard Laptop) */
        #target-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 1366px; 
            height: 150vh; 
            border: none;
            background: white;
            /* Ensure pointer events work */
            pointer-events: auto;
        }

        /* INITIALIZATION SCREEN (MOBILE CHROME FIX) */
        #init-screen {
            position: absolute;
            inset: 0;
            background: #0f172a;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* MASKS */
        .curtain-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px; 
            background: #111827;
            z-index: 50;
            border-top: 2px solid #ef4444; 
            transition: height 0.3s ease;
        }
        
        .header-bg {
            background: #0f172a;
            border-bottom: 1px solid #1e293b;
        }

        /* Custom Range Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; }
        input[type=range]:focus { outline: none; }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-900">

    <!-- HEADER -->
    <header class="header-bg text-white z-20 shrink-0 h-[60px] flex items-center justify-between px-4">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center border-2 border-white shadow-sm overflow-hidden">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" class="w-5 h-5 opacity-80" alt="Emblem">
            </div>
            <div class="leading-tight">
                <h1 class="text-xs font-bold tracking-widest text-gray-100 uppercase">CBI INTELLIGENCE</h1>
                <span class="text-[9px] text-green-500 font-mono tracking-wider">‚óè CHROME BYPASS V3</span>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <button onclick="location.reload()" class="text-gray-400 hover:text-white transition-colors" title="Reload App">
                <i data-lucide="power" class="w-4 h-4"></i>
            </button>
            <button onclick="toggleControls()" class="p-2 bg-gray-800 rounded-full text-blue-400 hover:text-white hover:bg-blue-600 transition-all border border-gray-700">
                <i data-lucide="settings-2" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <!-- MAIN VIEWPORT -->
    <main class="flex-1 relative bg-gray-900 overflow-hidden">
        
        <div id="mask-container">
            
            <!-- MOBILE INITIALIZATION SCREEN -->
            <div id="init-screen">
                <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-6 border-2 border-green-500 animate-pulse">
                    <i data-lucide="fingerprint" class="w-8 h-8 text-green-500"></i>
                </div>
                <h2 class="text-white font-bold text-xl mb-2">SECURE GATEWAY</h2>
                <p class="text-gray-400 text-xs mb-8 max-w-xs leading-relaxed">
                    Mobile Chrome requires authorization to bypass the login screen.
                </p>
                <button onclick="startSecureSession()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-xl shadow-lg flex items-center gap-3 transition-transform active:scale-95 border border-blue-400">
                    <span>CONNECT TO SERVER</span>
                    <i data-lucide="arrow-right"></i>
                </button>
            </div>

            <!-- SCALED IFRAME WRAPPER -->
            <div id="iframe-wrapper">
                <!-- Sandbox removed to allow full cookie access on Chrome -->
                <iframe 
                    id="target-frame"
                    data-src="https://osintmynk.fun"
                    referrerpolicy="no-referrer"
                    title="Intel Source"
                    scrolling="yes"
                ></iframe>
            </div>
            
            <!-- Bottom Mask -->
            <div id="curtain-bottom" class="curtain-bottom">
                <div class="w-full h-full flex items-center justify-center flex-col">
                    <span class="text-[9px] text-gray-600 font-mono mb-1">SECURE MASKING ACTIVE</span>
                </div>
            </div>
        </div>

        <!-- SETTINGS PANEL -->
        <div id="controls" class="fixed top-[70px] right-4 bg-gray-900/95 border border-gray-700 p-4 rounded-lg shadow-2xl z-50 hidden w-72 text-white backdrop-blur-md">
             <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-700">
                <span class="text-xs font-bold text-blue-400 uppercase">System Config</span>
                <button onclick="toggleControls()" class="text-gray-400 hover:text-white"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            
            <div class="space-y-5">
                <div class="bg-gray-800 p-3 rounded border border-blue-500/30">
                    <p class="text-[10px] text-blue-400 font-bold mb-2">CONNECTION RESET</p>
                    <button onclick="location.reload()" class="w-full py-2 bg-gray-700 hover:bg-gray-600 text-white text-[10px] font-bold rounded flex items-center justify-center gap-2">
                        <i data-lucide="rotate-ccw"></i>
                        <span>RE-INITIALIZE</span>
                    </button>
                </div>

                <!-- Top Crop -->
                <div>
                    <div class="flex justify-between text-[11px] text-gray-300 mb-2 font-medium">
                        <span>Hide Top (Logo)</span>
                        <span id="top-val" class="text-blue-400 font-mono">140px</span>
                    </div>
                    <input type="range" min="0" max="400" value="140" id="top-slider" oninput="adjustTop(this.value)" class="w-full h-1.5 bg-gray-700 rounded-lg cursor-pointer accent-blue-500">
                </div>

                <!-- Bottom Crop -->
                <div>
                    <div class="flex justify-between text-[11px] text-gray-300 mb-2 font-medium">
                        <span>Hide Bottom (Menu)</span>
                        <span id="btm-val" class="text-red-400 font-mono">80px</span>
                    </div>
                    <input type="range" min="0" max="300" value="80" id="btm-slider" oninput="adjustBottom(this.value)" class="w-full h-1.5 bg-gray-700 rounded-lg cursor-pointer accent-red-500">
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
        const frame = document.getElementById('target-frame');
        const wrapper = document.getElementById('iframe-wrapper');
        const initScreen = document.getElementById('init-screen');
        const cBottom = document.getElementById('curtain-bottom');
        const controls = document.getElementById('controls');
        
        // --- SETTINGS ---
        let settings = {
            top: 140,    
            bottom: 80,
        };

        // Initialize UI
        document.getElementById('top-slider').value = settings.top;
        document.getElementById('btm-slider').value = settings.bottom;
        document.getElementById('top-val').innerText = settings.top + 'px';
        document.getElementById('btm-val').innerText = settings.bottom + 'px';

        // --- CORE LOGIC: START SESSION ---
        function startSecureSession() {
            // 1. Hide Init Screen
            initScreen.style.opacity = '0';
            setTimeout(() => { initScreen.style.display = 'none'; }, 500);

            // 2. Load the URL into the iframe (User Activation context)
            const url = frame.getAttribute('data-src');
            frame.src = url;

            // 3. Apply Desktop Scaling Logic
            applyDesktopForce();
        }

        // --- FORCE DESKTOP SCALING ---
        function applyDesktopForce() {
            const screenWidth = window.innerWidth;
            const targetWidth = 1366; // Standard Laptop Width
            
            // Calculate scale factor needed to fit laptop screen into mobile width
            const scale = screenWidth / targetWidth;
            
            // Force the wrapper to behave like a viewport
            wrapper.style.width = `${targetWidth}px`;
            wrapper.style.height = `${100 / scale}%`; 
            wrapper.style.transform = `scale(${scale})`;
            
            // Adjust Crop settings for the new scale
            // When scaled down, 140px crop looks smaller, so we might need adjustments
            // Keeping current logic simple for now
            applySettings();
        }

        // --- UI FUNCTIONS ---
        function toggleControls() {
            controls.style.display = controls.style.display === 'block' ? 'none' : 'block';
        }

        function adjustTop(val) {
            settings.top = parseInt(val);
            document.getElementById('top-val').innerText = val + 'px';
            applySettings();
        }

        function adjustBottom(val) {
            settings.bottom = parseInt(val);
            document.getElementById('btm-val').innerText = val + 'px';
            applySettings();
        }

        function applySettings() {
            frame.style.top = `-${settings.top}px`;
            // Extra height to accommodate scrolling
            frame.style.height = `calc(150vh + ${settings.top}px)`; 
            cBottom.style.height = `${settings.bottom}px`;
        }

        // Handle Resize (Orientation Change)
        window.addEventListener('resize', applyDesktopForce);
    </script>
</body>
</html>
