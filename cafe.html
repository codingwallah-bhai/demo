<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberConnect - Automated Agent</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        .loader {
            border: 2px solid #06b6d4; /* Cyan */
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 750: '#2d3748', 850: '#1a202c', 950: '#020617' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-950 text-slate-200 flex flex-col min-h-screen selection:bg-cyan-900 selection:text-white">

    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800 p-4 sticky top-0 z-20 shadow-lg">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-tr from-cyan-600 to-blue-600 p-2.5 rounded-lg shadow-lg shadow-cyan-900/50">
                    <i data-lucide="server" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-white flex items-center gap-2">
                        CYBER<span class="text-cyan-400">CONNECT</span>
                        <span class="text-[10px] bg-slate-800 text-slate-400 px-2 py-0.5 rounded border border-slate-700 font-mono">v2.4 (HTML)</span>
                    </h1>
                    <p class="text-xs text-slate-500 font-medium">Automated Document Retrieval System</p>
                </div>
            </div>
            <div class="flex items-center gap-4 bg-slate-800/50 p-2 rounded-lg border border-slate-800">
                <div id="proxy-toggle" class="flex items-center gap-2 px-3 py-1 bg-slate-900 rounded border border-slate-700 cursor-pointer hover:border-slate-600 transition-colors">
                    <span class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Mode:</span>
                    <div id="proxy-status-text" class="flex items-center gap-1.5 text-xs font-bold text-yellow-400">
                        <i data-lucide="shield" class="w-3.5 h-3.5"></i> PROXY (AUTO)
                    </div>
                </div>
                <div class="hidden md:flex flex-col items-end pr-2">
                    <span class="text-[10px] text-slate-500 uppercase font-bold">System Status</span>
                    <span class="text-xs text-green-500 font-bold flex items-center gap-1.5">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
                        ONLINE
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <!-- Sidebar -->
        <div class="lg:col-span-4 space-y-4 h-fit">
            <div class="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden shadow-xl">
                <div class="p-4 border-b border-slate-800 bg-slate-800/50">
                    <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="zap" class="w-3 h-3 text-cyan-500"></i> Available Services
                    </h2>
                </div>
                <div id="service-list" class="p-2 space-y-1">
                    <!-- Services will be injected here -->
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-800">
                    <div class="text-slate-500 text-xs uppercase font-bold mb-1">Queue</div>
                    <div class="text-2xl font-mono text-white">0</div>
                </div>
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-800">
                    <div class="text-slate-500 text-xs uppercase font-bold mb-1">Success Rate</div>
                    <div class="text-2xl font-mono text-green-400">92%</div>
                </div>
            </div>
        </div>

        <!-- Right Column: Execution Area -->
        <div id="main-panel" class="lg:col-span-8 flex flex-col gap-6">
            <!-- Content will be injected here (Welcome Screen or Task Panel) -->
        </div>
    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- CONFIGURATION ---
        const DEFAULT_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjQ5MTA5MTc4NTYsInN1YiI6Im9fNDczNjI2MDM1NjY4NzA5MjU4In0.9UY0dFJF11hqWQ1DFfp4DoLV-G66wfSTguvhoC0fhQ4";
        
        // Updated Proxies: 'allorigins' removed as it strips headers. 'thingproxy' added.
        const PROXIES = [
            "https://corsproxy.io/?", 
            "https://thingproxy.freeboard.io/fetch/",
            "https://api.codetabs.com/v1/proxy?quest="
        ];

        const SERVICES = [
            {
                id: 'income',
                name: 'Income Certificate (Aay)',
                icon: 'file-text',
                description: 'Bihar RTPS: Auto-fill & Download',
                url: 'https://serviceonline.bihar.gov.in/',
                inputs: [
                    { name: 'appId', label: 'Application ID', placeholder: 'BICC/2023/...' },
                    { name: 'fullName', label: 'Applicant Name (English)', placeholder: 'Ramesh Kumar' }
                ],
                prompt: (data) => `Goal: Download the Income Certificate. 1. Navigate to https://serviceonline.bihar.gov.in/ 2. Locate the 'Download Certificate' section. 3. Enter '${data.appId}' into Application ID. 4. Enter '${data.fullName}' into Name. 5. Click 'Download Certificate'. 6. Capture PDF URL.`
            },
            {
                id: 'caste',
                name: 'Caste Certificate (Jati)',
                icon: 'user',
                description: 'Bihar RTPS: Auto-fill & Download',
                url: 'https://serviceonline.bihar.gov.in/',
                inputs: [
                    { name: 'appId', label: 'Application ID', placeholder: 'BCCC/2023/...' },
                    { name: 'fullName', label: 'Applicant Name', placeholder: 'Suresh Singh' }
                ],
                prompt: (data) => `Goal: Download Caste Certificate. 1. Go to https://serviceonline.bihar.gov.in/ 2. Click 'Download Certificate'. 3. Input Application ID: '${data.appId}'. 4. Input Name: '${data.fullName}'. 5. Submit/Download.`
            },
            {
                id: 'residence',
                name: 'Residence (Niwas)',
                icon: 'globe',
                description: 'Bihar RTPS: Auto-fill & Download',
                url: 'https://serviceonline.bihar.gov.in/',
                inputs: [
                    { name: 'appId', label: 'Application ID', placeholder: 'BRCC/2023/...' },
                    { name: 'fullName', label: 'Applicant Name', placeholder: 'Amit Kumar' }
                ],
                prompt: (data) => `Goal: Download Residence Certificate. 1. Go to https://serviceonline.bihar.gov.in/ 2. Click 'Download Certificate'. 3. Input Application ID: '${data.appId}'. 4. Input Name: '${data.fullName}'. 5. Submit/Download.`
            },
            {
                id: 'custom',
                name: 'Manual Task (Custom)',
                icon: 'zap',
                description: 'Automate any other website',
                url: '',
                inputs: [
                    { name: 'targetUrl', label: 'Website URL', placeholder: 'https://example.com' },
                    { name: 'instruction', label: 'What to do?', placeholder: 'Click login, type user: admin, click submit...' }
                ],
                prompt: (data) => `Goal: Custom User Task. 1. Navigate to ${data.targetUrl} 2. ${data.instruction}`
            }
        ];

        // --- STATE ---
        let state = {
            activeServiceId: null,
            formData: {},
            logs: [],
            status: 'idle', // idle, working, success, error
            taskId: null,
            downloadUrl: null,
            useProxy: true
        };

        // --- DOM ELEMENTS ---
        const els = {
            serviceList: document.getElementById('service-list'),
            mainPanel: document.getElementById('main-panel'),
            proxyToggle: document.getElementById('proxy-toggle'),
            proxyText: document.getElementById('proxy-status-text')
        };

        // --- INIT ---
        function init() {
            renderSidebar();
            renderMainPanel();
            lucide.createIcons();
            
            els.proxyToggle.addEventListener('click', toggleProxy);
        }

        // --- RENDER FUNCTIONS ---
        function toggleProxy() {
            state.useProxy = !state.useProxy;
            if (state.useProxy) {
                els.proxyText.innerHTML = `<i data-lucide="shield" class="w-3.5 h-3.5"></i> PROXY (AUTO)`;
                els.proxyText.className = "flex items-center gap-1.5 text-xs font-bold text-yellow-400";
            } else {
                els.proxyText.innerHTML = `<i data-lucide="globe" class="w-3.5 h-3.5"></i> DIRECT`;
                els.proxyText.className = "flex items-center gap-1.5 text-xs font-bold text-green-400";
            }
            lucide.createIcons();
        }

        function renderSidebar() {
            els.serviceList.innerHTML = SERVICES.map(s => {
                const isActive = state.activeServiceId === s.id;
                return `
                <button onclick="selectService('${s.id}')" 
                    class="w-full flex items-center gap-4 p-3 rounded-lg border transition-all text-left group relative overflow-hidden ${isActive ? 'bg-slate-800 border-cyan-500/50 shadow-md' : 'bg-transparent border-transparent hover:bg-slate-800 hover:border-slate-700'}">
                    ${isActive ? '<div class="absolute left-0 top-0 bottom-0 w-1 bg-cyan-500"></div>' : ''}
                    <div class="p-2 rounded-md ${isActive ? 'bg-cyan-500/10 text-cyan-400' : 'bg-slate-800 text-slate-500 group-hover:text-slate-300'}">
                        <i data-lucide="${s.icon}"></i>
                    </div>
                    <div>
                        <div class="font-bold text-sm ${isActive ? 'text-white' : 'text-slate-300'}">${s.name}</div>
                        <div class="text-[11px] text-slate-500 group-hover:text-slate-400">${s.description}</div>
                    </div>
                </button>
                `;
            }).join('');
            lucide.createIcons();
        }

        function renderMainPanel() {
            const service = SERVICES.find(s => s.id === state.activeServiceId);

            if (!service) {
                els.mainPanel.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-slate-600 space-y-6 border-2 border-dashed border-slate-800 rounded-xl p-12 bg-slate-900/20">
                    <div class="relative group">
                        <div class="absolute inset-0 bg-cyan-500/20 blur-2xl rounded-full group-hover:bg-cyan-500/30 transition-all duration-1000"></div>
                        <i data-lucide="shield" class="w-24 h-24 text-slate-700 relative z-10 group-hover:text-slate-500 transition-colors duration-500"></i>
                    </div>
                    <div class="text-center">
                        <h3 class="text-2xl font-bold text-slate-400 mb-2">Welcome to CyberConnect</h3>
                        <p class="text-slate-500 max-w-sm mx-auto">Select a service from the left menu to initialize the AI Automation Agent.</p>
                    </div>
                </div>`;
            } else {
                els.mainPanel.innerHTML = `
                <div class="animate-fade-in space-y-6">
                    <!-- Config Panel -->
                    <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden shadow-2xl">
                        <div class="p-5 border-b border-slate-800 flex items-center justify-between bg-gradient-to-r from-slate-900 to-slate-800">
                            <h3 class="font-bold text-lg text-white flex items-center gap-3">
                                <span class="p-1.5 bg-slate-700 rounded-md text-cyan-400"><i data-lucide="${service.icon}" class="w-5 h-5"></i></span>
                                ${service.name}
                            </h3>
                            ${state.status === 'working' ? '<div class="loader"></div>' : ''}
                        </div>
                        
                        <div class="p-6 grid gap-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                ${service.inputs.map(inp => `
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">${inp.label}</label>
                                        <input type="text" 
                                            oninput="updateFormData('${inp.name}', this.value)"
                                            placeholder="${inp.placeholder}"
                                            ${state.status === 'working' ? 'disabled' : ''}
                                            class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-3 text-slate-100 placeholder-slate-700 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500/50 transition-all disabled:opacity-50 font-mono text-sm"
                                        />
                                    </div>
                                `).join('')}
                            </div>
                            <button onclick="startAutomation()" ${state.status === 'working' ? 'disabled' : ''}
                                class="w-full py-4 rounded-lg font-bold flex items-center justify-center gap-2 uppercase tracking-wide transition-all shadow-lg ${state.status === 'working' ? 'bg-slate-800 text-slate-500 cursor-not-allowed border border-slate-700' : 'bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white shadow-cyan-900/20 hover:shadow-cyan-900/40 active:scale-[0.99]'}">
                                ${state.status === 'working' ? 'AI Agent Working...' : '<i data-lucide="play" class="w-5 h-5 fill-current"></i> Start Automation'}
                            </button>
                        </div>
                    </div>

                    <!-- Console -->
                    <div class="flex-1 bg-black rounded-xl border border-slate-800 shadow-2xl flex flex-col overflow-hidden min-h-[350px]">
                        <div class="bg-slate-900/80 backdrop-blur px-4 py-2 border-b border-slate-800 flex items-center justify-between sticky top-0">
                            <span class="text-xs text-slate-500 font-mono flex items-center gap-2">
                                <i data-lucide="terminal" class="w-4 h-4"></i> AGENT_LOGS
                            </span>
                            ${state.status === 'working' ? '<span class="flex items-center gap-2"><span class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-cyan-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-cyan-500"></span></span>' : ''}
                        </div>
                        <div id="logs-container" class="p-4 font-mono text-xs md:text-sm overflow-y-auto flex-1 space-y-3 custom-scrollbar h-64">
                            <!-- Logs go here -->
                        </div>
                    </div>

                    <!-- Result -->
                    <div id="result-area"></div>
                </div>`;
            }
            lucide.createIcons();
            renderLogs();
        }

        function renderLogs() {
            const container = document.getElementById('logs-container');
            if(!container) return;

            if (state.logs.length === 0) {
                container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-slate-700 opacity-50 select-none pt-10">
                        <i data-lucide="globe" class="w-16 h-16 mb-4 stroke-1"></i>
                        <p class="text-sm">Ready to connect to global network...</p>
                    </div>`;
            } else {
                container.innerHTML = state.logs.map(log => `
                    <div class="flex gap-3 leading-relaxed border-l-[3px] pl-3 py-1 animate-fade-in ${
                        log.type === 'error' ? 'border-red-500 text-red-400 bg-red-900/5' : 
                        log.type === 'success' ? 'border-green-500 text-green-400 bg-green-900/5' : 
                        log.type === 'warning' ? 'border-yellow-500 text-yellow-400 bg-yellow-900/5' : 
                        'border-slate-700 text-slate-300 hover:bg-white/5'
                    }">
                        <span class="text-slate-600 shrink-0 select-none font-bold text-[10px] mt-0.5">[${log.time}]</span>
                        <span class="break-words w-full">${log.message}</span>
                    </div>
                `).join('');
                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            }
            lucide.createIcons();
        }

        function renderResult() {
            const area = document.getElementById('result-area');
            if(!area) return;

            if (state.status === 'success' && state.downloadUrl) {
                area.innerHTML = `
                <div class="bg-green-500/10 border border-green-500/30 rounded-xl p-6 flex flex-col md:flex-row items-center justify-between gap-4 animate-fade-in shadow-xl shadow-green-900/10">
                    <div class="flex items-center gap-4">
                        <div class="bg-green-500/20 p-3 rounded-full"><i data-lucide="check-circle" class="text-green-500 w-8 h-8"></i></div>
                        <div>
                            <h4 class="font-bold text-green-400 text-lg">Document Ready</h4>
                            <p class="text-sm text-green-300/60">The requested file has been processed successfully.</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 w-full md:w-auto">
                        <a href="${state.downloadUrl}" target="_blank" class="flex-1 md:flex-none px-6 py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg uppercase text-xs tracking-wider transition-all flex items-center justify-center gap-2 shadow-lg shadow-green-900/20">
                            <i data-lucide="download" class="w-4 h-4"></i> Download PDF
                        </a>
                        <button class="p-3 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-lg border border-slate-700 transition-colors">
                            <i data-lucide="printer" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>`;
                lucide.createIcons();
            }
        }

        // --- ACTIONS ---
        function selectService(id) {
            state.activeServiceId = id;
            state.status = 'idle';
            state.logs = [];
            state.formData = {};
            renderSidebar();
            renderMainPanel();
        }

        function updateFormData(field, value) {
            state.formData[field] = value;
        }

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            state.logs.push({ time: timestamp, message, type });
            renderLogs();
        }

        // --- API LOGIC (Ported from React) ---
        async function apiRequest(endpoint, method = 'GET', body = null) {
            const baseUrl = `https://api.skyvern.com/v1${endpoint}`;
            
            const performFetch = async (url) => {
                const options = {
                    method: method,
                    headers: { 'x-api-key': DEFAULT_API_KEY, 'Content-Type': 'application/json' }
                };
                if (body) options.body = JSON.stringify(body);
                return fetch(url, options);
            };

            if (!state.useProxy) {
                console.log(`Trying Direct Connection: ${baseUrl}`);
                return performFetch(baseUrl);
            }

            let lastError = null;
            const attempts = [...PROXIES.map(p => ({ type: 'proxy', url: p })), { type: 'direct', url: '' }];

            for (const attempt of attempts) {
                try {
                    let finalUrl = baseUrl;
                    if (attempt.type === 'proxy') {
                        finalUrl = `${attempt.url}${encodeURIComponent(baseUrl)}`;
                        addLog(`üîÑ Connecting via Proxy Node (${new URL(attempt.url).hostname})...`, 'info');
                    } else {
                        addLog(`‚ö†Ô∏è Proxies failed, trying Direct connection...`, 'warning');
                    }

                    const res = await performFetch(finalUrl);
                    if (res.ok) return res;

                    if (res.status >= 400 && res.status < 500 && res.status !== 403) return res;

                    throw new Error(`Status ${res.status}`);
                } catch (e) {
                    console.warn(`Attempt failed:`, e);
                    lastError = e;
                }
            }
            throw lastError || new Error("Connection failed.");
        }

        async function startAutomation() {
            const service = SERVICES.find(s => s.id === state.activeServiceId);
            
            if (service.id === 'custom' && (!state.formData.targetUrl || !state.formData.instruction)) {
                addLog('‚ùå Please fill in URL and Instructions.', 'error');
                return;
            }

            state.status = 'working';
            state.logs = [];
            state.downloadUrl = null;
            renderMainPanel(); // Re-render to show disabled buttons/loaders
            
            addLog(`üöÄ Initializing Task for ${service.name}...`, 'info');

            const goal = service.prompt(state.formData);
            const targetUrl = service.id === 'custom' ? state.formData.targetUrl : service.url;

            try {
                addLog(`üåê Establishing Secure Connection...`, 'info');
                
                const response = await apiRequest('/tasks', 'POST', {
                    url: targetUrl, navigation_goal: goal, max_steps: 25, webhook_callback_url: null 
                });

                if (!response.ok) {
                    const errText = await response.text();
                    if (response.status === 403 || response.status === 401) throw new Error("Access Denied (403). Key invalid or Proxy blocked.");
                    throw new Error(`API Error: ${response.status} - ${errText}`);
                }

                const data = await response.json();
                state.taskId = data.task_id;
                
                addLog(`‚úÖ Task Started! ID: ${data.task_id}`, 'success');
                addLog(`‚è≥ Agent is processing...`, 'info');
                monitorTask(data.task_id);

            } catch (error) {
                console.error(error);
                state.status = 'error';
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    addLog(`‚ùå NETWORK BLOCKED (CORS)`, 'error');
                    addLog(`üëâ Action Required: Browser blocked the request.`, 'warning');
                    addLog(`üëâ FIX: Install <a href="https://chromewebstore.google.com/detail/allow-cors-access-control/lhobafahddgcelffkeicbaginigeejlf" target="_blank" class="text-cyan-400 underline">Allow CORS Extension</a> and enable it.`, 'info');
                } else {
                    addLog(`‚ùå Error: ${error.message}`, 'error');
                }
                renderMainPanel();
            }
        }

        async function monitorTask(id) {
            const interval = setInterval(async () => {
                try {
                    const res = await apiRequest(`/tasks/${id}`, 'GET');
                    if (!res.ok) throw new Error("Status check failed");
                    
                    const data = await res.json();
                    
                    if (data.status === 'completed') {
                        clearInterval(interval);
                        state.status = 'success';
                        addLog('‚úÖ Task Completed Successfully!', 'success');
                        
                        if (data.artifacts && data.artifacts.length > 0) {
                            addLog(`üìÇ Found ${data.artifacts.length} file(s).`, 'info');
                            state.downloadUrl = data.artifacts[0].url || SERVICES.find(s=>s.id === state.activeServiceId).url;
                        } else {
                            addLog('‚ö†Ô∏è No files downloaded, but task finished.', 'warning');
                            state.downloadUrl = SERVICES.find(s=>s.id === state.activeServiceId).url;
                        }
                        renderResult();
                        renderMainPanel(); // to update button state
                        
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        state.status = 'error';
                        addLog(`‚ùå Task Failed: ${data.failure_reason}`, 'error');
                        renderMainPanel();
                        
                    } else if (data.status === 'terminated') {
                        clearInterval(interval);
                        state.status = 'error';
                        addLog(`‚ùå Task Terminated by System.`, 'error');
                        renderMainPanel();
                    }
                } catch (e) {
                    // Retry silently
                }
            }, 5000);

            // Timeout after 5 mins
            setTimeout(() => {
                clearInterval(interval);
                if (state.status === 'working') {
                    addLog('‚è±Ô∏è Timeout: Task took too long.', 'error');
                    state.status = 'error';
                    renderMainPanel();
                }
            }, 300000);
        }

        // Start
        init();

    </script>
</body>
</html>
